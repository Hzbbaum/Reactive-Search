<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [formControl]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value.setValue('')">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Id</mat-label>
    <select matNativeControl required [formControl]="idList" multiple>
      <option *ngFor="let _dumb of [].constructor(10);let i= index " [value]="i+1" >{{i+1}}</option>
    </select>
  </mat-form-field>

<h3>{{value$ |async}}</h3>

<mat-list>
    <mat-card class="example-card" *ngFor="let user of filteredUsers$|async as User">
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.company.name}}</mat-card-subtitle>
        <mat-card-content>
            <p>Phone: {{user.phone}}</p>
            <p>Email: {{user.email}}</p>
        </mat-card-content>
    </mat-card>
</mat-list>
<h4>Select Users by ID</h4>
